<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
.container {
  display: flex;
  width: 100%;
  height: 100%;

}

.right-section {
    font-size: 30px;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 100px;
    color: black;
}
.code-block {
    background-color: #f4f4f4;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

</style>


</head>
<body>
{% include 'main/nav.html' %}
 <div class="container">

  <div class="right-section">
    <!-- content for the right section goes here -->
     <h2 style="margin-bottom: 80px">Git-</h2>
      {% for quest in questions %}
     <h3>Q. {{ quest.question }}</h3><br>
     <p>Ans.{% if quest.img %} <img src="{{ quest.img.url }}" alt=""> {% endif %}{{ quest.answer|linebreaks }}</p>
     {% if quest.code_block %}
         <div class="code-block"><pre><code>{{ quest.code_block }}</code></pre></div>
     {% endif %}
     <a {% if quest.pdf %} href="{{ quest.pdf.url }}" class="nav__link" style="color: #006b1b"> click here {% endif %}</a><br>
     <a {% if quest.url %} href="{{ quest.url }}" >click here {% endif %}</a><br>


      {% endfor %}
  </div>

</div>

</body>
</html>
