<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
.container {
  display: flex;
  width: 100%;
  height: 100%;

}

.right-section {
    font-size: 30px;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 100px;
    color: black;
}
.code-block {
    background-color: black;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

</style>


</head>
<body>
{% include 'main/nav.html' %}
 <div class="container">

  <div class="right-section">
    <!-- content for the right section goes here -->
     <h2 style="margin-bottom: 80px">Small Type Interview Questions-</h2>
      {% for quest in questions %}
     <h3>Q. {{ quest.question }}</h3>

     <p>Ans.{% if quest.img %} <img src="{{ quest.img.url }}" alt=""> {% endif %}{{ quest.answer1|linebreaks }}</p>
        {% if quest.code_block %} <div class="code-block" style="color: white; white-space: pre">{{quest.code_block |  linebreaksbr}} </div> {% endif %}
      <p> {{ quest.answer2 }} </p>
      {% endfor %}
  </div>

</div>

</body>
</html>
